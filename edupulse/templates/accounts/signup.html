<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #87d3afff, #00f2fe);
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 420px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(18px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.25);
      padding: 2.5rem;
      animation: fadeIn 0.7s ease;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .brand-title {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      background: linear-gradient(135deg, #fff, #dff6ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .input-group-text {
      background: rgba(255, 255, 255, 0.25);
      border: none;
      border-radius: 12px 0 0 12px;
      color: #0a55c6;
      font-size: 1.2rem;
    }
    .form-control {
      border-radius: 0 12px 12px 0;
      border: none;
      padding: 0.9rem 1rem;
      background: rgba(255, 255, 255, 0.85);
    }
    .form-control:focus {
      outline: none;
      box-shadow: 0 0 0 0.25rem rgba(10, 85, 198, 0.25);
    }
    .btn-gradient {
      background: linear-gradient(135deg, #0a55c6, #00c6ff);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1.1rem;
      color: white;
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(10, 85, 198, 0.35);
    }
    .login-link {
      color: #fff;
      font-weight: 600;
      text-decoration: none;
    }
    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2 class="brand-title mb-4">Create Account</h2>
    
    <form method="post">
      {% csrf_token %}

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-person"></i></span>
        <input type="text" name="username" class="form-control" placeholder="Enter your username" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
        <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
      </div>

      <div class="mb-3 input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span>
        <input type="password" name="password1" class="form-control" placeholder="Enter your password" required>
      </div>

      <div class="mb-4 input-group">
        <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
        <input type="password" name="password2" class="form-control" placeholder="Confirm your password" required>
      </div>

      <button type="submit" class="btn btn-gradient w-100 py-2">Sign Up</button>
    </form>

    <p class="text-center mt-4 mb-0 text-light">
      Already have an account? 
      <a href="{% url 'login' %}" class="login-link">Login</a>
    </p>
  </div>

</body>
</html>

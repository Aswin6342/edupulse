{% extends "base.html" %}
{% block content %}
<div class="container py-5">
  <h2 class="text-center fw-bold mb-5">üè† Dashboard</h2>

  <div class="row g-4 justify-content-center">
    <!-- Add Mentor Card -->
    <div class="col-md-5 col-lg-4">
      <div class="card border-0 shadow-lg rounded-4 h-100 text-center hover-card">
        <div class="card-body d-flex flex-column justify-content-center">
          <div class="icon-circle bg-gradient-primary text-white mx-auto mb-3">
            <i class="bi bi-person-plus fs-2"></i>
          </div>
          <h4 class="fw-semibold mb-3">Add Mentor</h4>
          <p class="text-muted">Create a new mentor profile and assign them to students easily.</p>
          <a class="btn btn-gradient mt-3 px-4 py-2 rounded-pill fw-semibold" href="{% url 'add_mentor' %}">
            + Add Mentor
          </a>
        </div>
      </div>
    </div>

    <!-- View Mentors Card -->
    <div class="col-md-5 col-lg-4">
      <div class="card border-0 shadow-lg rounded-4 h-100 text-center hover-card">
        <div class="card-body d-flex flex-column justify-content-center">
          <div class="icon-circle bg-gradient-info text-white mx-auto mb-3">
            <i class="bi bi-people fs-2"></i>
          </div>
          <h4 class="fw-semibold mb-3">View Mentors</h4>
          <p class="text-muted">Browse, manage, and update existing mentor profiles with ease.</p>
          <a class="btn btn-gradient-info mt-3 px-4 py-2 rounded-pill fw-semibold" href="{% url 'view_mentors' %}">
            üëÄ View Mentors
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Extra Styles -->
<style>
  /* Gradient Buttons */
  .btn-gradient {
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    border: none;
    color: white;
    transition: all 0.3s ease;
  }
  .btn-gradient:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(0, 242, 254, 0.4);
  }
  .btn-gradient-info {
    background: linear-gradient(135deg, #43e97b, #38f9d7);
    border: none;
    color: white;
    transition: all 0.3s ease;
  }
  .btn-gradient-info:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 15px rgba(67, 233, 123, 0.4);
  }

  /* Card Hover */
  .hover-card {
    transition: all 0.3s ease;
  }
  .hover-card:hover {
    transform: translateY(-8px) scale(1.02);
    box-shadow: 0 15px 30px rgba(0,0,0,0.1);
  }

  /* Circle Icon */
  .icon-circle {
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  .bg-gradient-primary {
    background: linear-gradient(135deg, #667eea, #764ba2);
  }
  .bg-gradient-info {
    background: linear-gradient(135deg, #00c6ff, #0072ff);
  }
</style>

<!-- Bootstrap Icons (if not already included) -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}
